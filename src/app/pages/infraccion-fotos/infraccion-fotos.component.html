<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="60" alt="Logo" src="assets/images/logo1.png" />
  <img width="60" alt="Logo policia" src="assets/images/policia.svg" />
  <div class="Movilia">
    <img width="120" alt="Logo Movilia" src="assets/images/Movialia.png" />
  </div>
</div>

<div class="content">
  <div class="icon-line-container">
    <img
      src="assets/images/checking.png"
      alt="Icono de coche de policía"
      class="icon"
    />
    <span class="dots"></span>
    <img src="assets/images/checking.png" alt="Icono de bandera" class="icon" />
    <span class="dots"></span>
    <img
      width="80"
      src="assets/images/iconPatrulla.png"
      alt="Icono de señal de stop"
      class="icon"
    />
  </div>

  <!-- Formulario -->
  <h1>¡Sólo un paso más!</h1>

  <form class="leftForm">
    <div class="contenedor-etiquetas">
      <label class="etiqueta" for="brand">Ingresa los siguientes datos:</label>
      <label class="Etiqueta" for="brand">Agregar fotos</label>
    </div>
    <!-- Elementos de la columna izquierda -->
    <div class="ubicacion">
      <img width="40" src="assets/images/marcador.png" alt="icono ubicacion" />
      <button>
        <span> Elegir Ubicacion </span>
      </button>
    </div>
    <div class="lineaH">
      <img
        width="200"
        height="25"
        src="assets/images/lineaH.png"
        alt="lineaHorizontal"
      />
    </div>
    <div class="Nombre">
      <label id="nombre" for="brand">Nombre:</label>
      <input id="input-nombre" color="neutral" variant="outlined" />
    </div>
    <a href="#" class="boton">
      <img src="assets/images/botonFigma.png" alt="BotonRegresar" />
    </a>

    <div class="rightForm">
      <!-- Card para hacer clic y abrir el pop-up -->
      <div class="image-card" (click)="togglePopup()">
        <!-- Añade tu contenido de imagen o texto aquí -->
        <img width="300" src="assets/images/card.png" alt="Añadir fotos" />
      </div>
      <a href="#" class="Boton">
        <img src="assets/images/botonFigma2.png" alt="BotonContinuar" />
      </a>
    </div>

    <!-- Pop-up con efecto de enfoque tipo glass -->
    <div class="overlay" *ngIf="isPopupVisible">
      <div class="popup">
        <div class="popup-header">
          <button class="close-button" (click)="togglePopup()">X</button>
        </div>
        <h2>¿Qué desea hacer?</h2>
        <div class="popup-buttons">
          <button (click)="takePhoto()">Tomar Foto</button>
          <button (click)="chooseFromGallery()">Elegir de Galería</button>
        </div>
      </div>
    </div>
    
    <router-outlet></router-outlet>
  </form>
  
</div>
